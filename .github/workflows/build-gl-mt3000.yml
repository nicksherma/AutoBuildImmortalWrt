name: Build GL-MT3000 ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "Starting build process..."

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget libelf-dev ecj fastjar java-propose-classpath

    - name: Download ImageBuilder
      run: |
        wget https://downloads.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-imagebuilder-23.05.3-mediatek-filogic.Linux-x86_64.tar.xz
        tar -xvf openwrt-imagebuilder-23.05.3-mediatek-filogic.Linux-x86_64.tar.xz
        mv openwrt-imagebuilder-23.05.3-mediatek-filogic.Linux-x86_64 imagebuilder

    - name: Copy files into ImageBuilder
      run: |
        cp -r files imagebuilder/files || true

    - name: Run Build
      run: |
        cd imagebuilder
        make image PROFILE=glinet_gl-mt3000 PACKAGES="luci luci-ssl iptables ip6tables kmod-mt7915e kmod-usb3 kmod-usb-net kmod-usb-net-cdc-ether kmod-usb-net-qmi-wwan kmod-usb-serial-option kmod-usb-serial kmod-usb-serial-wwan kmod-mt76 kmod-mt76-connac kmod-mt76-core kmod-mt76x02-common kmod-mt76x02-usb kmod-mt76x2-common kmod-mt76x2"

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: imagebuilder/bin/targets/






















