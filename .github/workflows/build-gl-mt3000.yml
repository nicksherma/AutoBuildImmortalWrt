name: Build GL-MT3000 ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "Starting build process..."

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils \
          python3-setuptools rsync unzip zlib1g-dev file wget

    - name: Download ImageBuilder
      run: |
        wget https://downloads.openwrt.org/releases/23.05.3/targets/mediatek/filogic/openwrt-imagebuilder-23.05.3-mediatek-filogic.Linux-x86_64.tar.xz
        tar -Jxf openwrt-imagebuilder-23.05.3-mediatek-filogic.Linux-x86_64.tar.xz
        mv openwrt-imagebuilder-23.05.3-mediatek-filogic.Linux-x86_64 imagebuilder

    - name: Copy files into ImageBuilder
      run: |
        mkdir -p imagebuilder/files/etc
        echo "Custom files ready"

    - name: Run Build
      run: |
        cd imagebuilder
        make image PROFILE="gl-mt3000" \
        PACKAGES="luci luci-ssl iptables dnsmasq-full ipset kmod-mt7915e kmod-mt7981-firmware kmod-usb3 kmod-usb-net kmod-usb-net-cdc-ether kmod-usb-net-qmi-wwan kmod-usb-serial-option kmod-fs-ext4 block-mount curl ca-certificates luci-app-ssr-plus" \
        FILES="files" \
        V=s

    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: gl-mt3000-firmware
        path: imagebuilder/bin/targets/mediatek/filogic/*.bin




















