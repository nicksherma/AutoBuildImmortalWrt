name: Build GL-MT3000 ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential curl unzip python3 python3-setuptools

      - name: Download ImageBuilder
        run: |
          curl -L -o imagebuilder.tar.xz https://downloads.immortalwrt.org/releases/23.05.0/targets/mediatek/filogic/immortalwrt-imagebuilder-23.05.0-mediatek-filogic.Linux-x86_64.tar.xz
          mkdir imagebuilder
          tar -xf imagebuilder.tar.xz -C imagebuilder --strip-components=1

      - name: Copy files into ImageBuilder
        run: |
          cp -r files imagebuilder/files || true

      - name: Run Build
        run: |
          cd imagebuilder
          make image PROFILE=glinet_gl-mt3000 PACKAGES="luci luci-ssl ip-full ipset iptables curl ca-certificates kmod-tun kmod-mt7981-firmware iperf3 -dnsmasq -odhcpd-ipv6only -ppp -ppp-mod-pppoe" FILES=files/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: GL-MT3000-Firmware
          path: imagebuilder/bin/targets/**/*.bin















