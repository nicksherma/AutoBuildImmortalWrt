name: Build GL-MT3000 ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "Starting GL-MT3000 ImmortalWrt build..."

    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev file wget python3

    - name: Download ImageBuilder
      run: |
        mkdir imagebuilder
        cd imagebuilder
        wget https://downloads.immortalwrt.org/releases/23.05.4/targets/mediatek/filogic/immortalwrt-imagebuilder-23.05.4-mediatek-filogic.Linux-x86_64.tar.xz
        tar -xJf immortalwrt-imagebuilder-23.05.4-mediatek-filogic.Linux-x86_64.tar.xz
        mv immortalwrt-imagebuilder-23.05.4-mediatek-filogic.Linux-x86_64 builder

    - name: Copy files into ImageBuilder
      run: |
        mkdir -p imagebuilder/builder/files/etc
        echo "custom files go here" > imagebuilder/builder/files/etc/placeholder.txt

    - name: Run Build Script
      run: |
        cd imagebuilder/builder
        make image PROFILE=glinet_gl-mt3000 PACKAGES="luci luci-ssl ip-full ipset iptables clash" FILES=files/ BIN_DIR=output

    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: GL-MT3000-ImmortalWrt
        path: imagebuilder/builder/output/




