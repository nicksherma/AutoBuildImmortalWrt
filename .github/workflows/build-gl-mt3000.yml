name: Build GL-MT3000 ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting build..."

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git ccache gettext libssl-dev xsltproc wget unzip python3 python3-pip
          sudo pip3 install setuptools

      - name: Download ImageBuilder
        run: |
          wget https://downloads.immortalwrt.org/releases/23.05.0/targets/mediatek/filogic/immortalwrt-imagebuilder-23.05.0-mediatek-filogic.Linux-x86_64.tar.xz
          tar -xJf immortalwrt-imagebuilder-23.05.0-mediatek-filogic.Linux-x86_64.tar.xz
          mv immortalwrt-imagebuilder-23.05.0-mediatek-filogic.* imagebuilder

      - name: Copy files into ImageBuilder
        run: |
          cp -r files imagebuilder/files

      - name: Run Build
        run: |
          cd imagebuilder
          make image PROFILE=glinet_gl-mt3000 PACKAGES="luci luci-app-ttyd iperf3 curl bash zstd unzip ip-full"

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: imagebuilder/bin/targets/*/*


























