name: Build GL-MT3000 ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting build..."

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses-dev libssl-dev python3 python3-pip python3-setuptools \
            python3-venv rsync unzip zlib1g-dev file wget curl tar

      - name: Download ImageBuilder
        run: |
          curl -L -o imagebuilder.tar.xz https://downloads.immortalwrt.org/releases/23.05.0/targets/mediatek/filogic/immortalwrt-imagebuilder-23.05.0-mediatek-filogic.Linux-x86_64.tar.xz
          mkdir imagebuilder
          tar -xJf imagebuilder.tar.xz -C imagebuilder --strip-components=1

      - name: Copy files into ImageBuilder
        run: |
          cp -r files imagebuilder/files || true
          chmod +x imagebuilder/files/etc/init.d/* || true

      - name: Run Build
        run: |
          cd imagebuilder
          make image PROFILE=gl-mt3000 \
            PACKAGES="luci luci-ssl luci-app-openclash iperf

















